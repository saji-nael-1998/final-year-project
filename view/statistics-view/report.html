<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report </title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <!--bootstrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--fontawesome cdn-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--js cdn-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

</head>

<body>
    <div class="conatiner-fluid h-100">
        <div class="row h-100 m-0">
            <div class="col-lg-2 m-0 p-0">
                <div id="side_nav" class="w-100 h-100 p-0">
                    <div class="d-flex justify-content-between align-items-center px-2" style="height: 65px;">
                        <h5 style="color: white; font-weight: bold;text-transform: uppercase;">Admin Panel</h5>
                        <button id="close-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="list-group">
                        <a href="../../index.html" class="list-group-item  list-group-item-action my-2" aria-current="true">
                            <i class="fas fa-home"></i><span class="ml-2"><strong>Dashboard</strong></span>
                        </a>
                        <a href="view/park-view" class="list-group-item  list-group-item-action my-2"> <i
                                class="fas fa-parking"></i><span class="ml-2">Park</span></a>
                        <a href="view/operator-view/index.html" class="list-group-item  list-group-item-action my-2"> <i
                                class="fas fa-parking"></i><span class="ml-2">Operator</span></a>
                        <a href="view/taxi-view/index.html" class="list-group-item  list-group-item-action my-2"> <i
                                class="fas fa-taxi"></i><span class="ml-1">Taxi</span></a>
                        <a href="view/driver_view/index.html" class="list-group-item  list-group-item-action my-2"> <i
                                class="fas fa-user"></i><span class="ml-2">Driver</span></a>
                        <a href="view/statistics-view/index.html" class="list-group-item  list-group-item-action my-2">
                            <i class="fas fa-chart-pie"></i><span class="ml-2">Statistics</span></a>
                    </div>
                </div>
            </div>
            <!--main section -->
            <div id="main" class="col-lg-10 p-0 ">
                <div class="container-fluid p-0">
                    <div class="row m-0">
                        <div class="container-fluid">
                            <div style="height: fit-content; "
                                class="row m-0 p-0 justify-content-start align-items-center">


                                <div sr class="col-lg-3 d-flex justify-content-center align-items-center p-3">
                                    <div class="container-fluid information-card d-flex">
                                        <div class="row m-0 w-100">
                                            <div
                                                class="col-lg-6 h-100 d-flex flex-column justify-content-center align-items-centerh-100">
                                                <h6>
                                                    <span  id="trip-amount"></span><br>
                                                    <span>Trip</span>
                                                </h6>

                                            </div>
                                            <div class="col-lg-6 d-flex justify-content-end align-items-center h-100">
                                                <i class="fas fa-route"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div sr class="col-lg-3 d-flex justify-content-center align-items-center p-3">
                                    <div class="container-fluid information-card d-flex">
                                        <div class="row m-0 w-100">
                                            <div
                                                class="col-lg-6 h-100 d-flex flex-column justify-content-center align-items-centerh-100">
                                                <h6>
                                                    <span id="operator-amount"></span><br>
                                                    <span>Operator</span>
                                                </h6>

                                            </div>
                                            <div class="col-lg-6 d-flex justify-content-end align-items-center h-100">
                                                <i class="fas fa-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div sr class="col-lg-3 d-flex justify-content-center align-items-center p-3">
                                    <div class="container-fluid information-card d-flex">
                                        <div class="row m-0 w-100">
                                            <div
                                                class="col-lg-6 h-100 d-flex flex-column justify-content-center align-items-centerh-100">
                                                <h6>
                                                    <span id="taxi-amount"></span><br>
                                                    <span>Taxi</span>
                                                </h6>

                                            </div>
                                            <div class="col-lg-6 d-flex justify-content-end align-items-center h-100">
                                                <i class="fas fa-taxi"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>





                            </div>

                        </div>
                    </div>
                    <div class="row m-0 p-3">
                        <div class="col-lg-6">
                            <h5 style="color: white;">
                                Opearte List
                            </h5>
                            <div class="table-responsive">
                                <table id="operator-list" class="table">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Operator Name</th>
                                            <th>Start Shift Time</th>
                                            <th>End Shift Time</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <!-- The Modal -->
                            <div class="modal" id="operatorModel">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Operator </h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-12">
                                                        <div class="well well-sm">
                                                            <div class="row">
                                                                <div class="col-sm-6 col-md-6">
                                                                    <img id="operator-photo" class="img-fluid"
                                                                        src="../../img/saji-nael-zeer.jpg" />
                                                                </div>
                                                                <div style="font-size: 14px;" class="col-sm-6 col-md-6">
                                                                    <h4 id="operator-name"></h4>
                                                                    <span style="color: #242424;"
                                                                        id="driver-location"></span>
                                                                    <p class="w-100">
                                                                        <span id="operator-email"></span>
                                                                        <span id="operator-birthdate"></span><br>
                                                                    </p>
                                                                    <!-- Split button -->
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>

                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger"
                                                data-dismiss="modal">Close</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <h5 style="color: white;">
                                Driver List
                            </h5>
                            <div class="table-responsive">
                                <table id="driver-list" class="table">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Driver Name</th>
                                            <th>Start Shift Time</th>
                                            <th>End Shift Time</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <!-- The Modal -->
                            <div class="modal" id="driverModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Driver </h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-12">
                                                        <div class="well well-sm">
                                                            <div class="row">
                                                                <div class="col-sm-6 col-md-4">
                                                                    <img id="driver-photo" class="img-fluid"
                                                                        src="../../img/saji-nael-zeer.jpg" />
                                                                </div>
                                                                <div style="font-size: 14px;" class="col-sm-6 col-md-8">
                                                                    <h4 id="driver-name"></h4>
                                                                    <span style="color: #242424;"
                                                                        id="driver-location"></span>
                                                                    <p class="w-100">
                                                                        <span id="driver-email"></span>


                                                                        <span id="driver-birthdate"></span><br>
                                                                        <span id="driver-route"></span><br>
                                                                        <span id="driver-taxi"></span><br>
                                                                    </p>
                                                                    <!-- Split button -->

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <h5>
                                                        Trip History
                                                    </h5>
                                                    <div class="table-responsive">
                                                        <table id="trip-history" class="table">
                                                            <thead class="thead-dark">
                                                                <tr style="font-size: 15px;">
                                                                    <th>Start Time</th>
                                                                    <th>Finish Time</th>
                                                                    <th>Total Customer</th>
                                                                </tr>
                                                            </thead>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger"
                                                data-dismiss="modal">Close</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="../../js/report/setReport.js"></script>
</body>

</html>
