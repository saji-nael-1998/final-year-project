<style>
    body {
      margin: 20px 0;
      font-family: 'Lato';
      font-weight: 300;
      font-size: 1.25rem;
      width: 300px;
    }
  
    form,
    p {
      margin: 20px;
    }
  
    p.note {
      font-size: 1rem;
      color: red;
    }
  
    input,
    textarea {
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 4px;
      font-family: 'Lato';
      width: 300px;
      margin-top: 10px;
      outline: none;
    }
  
    label {
      width: 300px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  
    label span {
      font-size: 1rem;
    }
  
    label.error {
      color: red;
      font-size: 1rem;
      display: block;
      margin-top: 5px;
    }
  
    label.error.fail-alert {
      border: 2px solid red;
      border-radius: 4px;
      line-height: 1;
      padding: 2px 0 6px 6px;
      background: #ffe6eb;
    }
  
    input.valid.success-alert {
      border: 2px solid #4CAF50;
      color: green;
    }
  
    input.error,
    textarea.error {
      border: 1px dashed red;
      font-weight: 300;
      color: red;
    }
  
    [type="submit"],
    [type="reset"],
    button,
    html [type="button"] {
      margin-left: 0;
      border-radius: 0;
      background: black;
      color: white;
      border: none;
      font-weight: 300;
      padding: 10px 0;
      line-height: 1;
    }
  </style>
  <form id="basic-form" action="" method="post">
    <p>
      <label for="name">Name <span>(required, at least 3 characters)</span></label>
      <input id="name" name="name">
    </p>
  <p>
      <label for="age">Your Age <span>(minimum 18)</span></label>
      <input id="age" name="age">
    </p>
    <p>
      <label for="email">E-Mail <span>(required)</span></label>
      <input id="email" name="email">
    </p>
  <p>
    <label for="weight">Weight <span>(required if age over 50)</span></label>
    <input id="weight" name="weight">
    </p>
    <p>
      <input class="submit" type="submit" value="SUBMIT">
    </p>
</form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  <script>
    $(document).ready(function() {
        $.validator.addMethod('le', function (value, element, param) {
            return this.optional(element) || parseInt(value) == parseInt($(param).val());
        }, 'Invalid value');
        $("#basic-form").validate({
          errorClass: "error fail-alert",
          validClass: "valid success-alert",
          rules: {
            name : {
              required: true,
              minlength: 3
            },
            age: {
              required: true,
              number: true,
              min: 18
            },
            email: {
              required: true,
              email: true
            },
            weight: {
                required:true,
                number: true,
                min: 18,
                le: '#age'
            }
          },
          messages : {
            name: {
              minlength: "Name should be at least 3 characters"
            },
            age: {
              required: "Please enter your age",
              number: "Please enter your age as a numerical value",
              min: "You must be at least 18 years old"
            },
            email: {
              email: "The email should be in the format: abc@domain.tld"
            },
            weight: {
              required: "People with age over 50 have to enter their weight",
              number: "Please enter your weight as a numerical value",
              le: 'password is not matching'
            }
          }
        });
      });
  </script>
